<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Deck</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <h1><a href="#">Movie Deck</a></h1>
</header>
<main>
  <div class="search-bar">
    <input type="text" placeholder="Search by name...">
    <button>Search</button>
  </div>
  <div class="sorting-options">
    <button>Sort by date (oldest to latest)</button>
    <button>Sort by rating (least to most)</button>
  </div>
  <div class="tabs">
    <button class="active-tab">All</button>
    <button>Favorites</button>
  </div>
  <div class="movie-list">
    <!-- Movie cards will be dynamically added here -->
  </div>
  <div class="pagination">
    <button disabled>Previous</button>
    <span>Current Page: 1</span>
    <button>Next</button>
  </div>
</main>
<footer>
  <p>Â© 2023 Movie Deck</p>
</footer>
<script src="script.js"></script>
</body>
</html>
